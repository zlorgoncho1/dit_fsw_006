{% extends "base.html" %}

{% block title %}Créer une propriété - Agence Immobilière Excellence{% endblock %}

{% block main-content %}
<section id="create-property">
    <h2>Créer une propriété</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <button type="submit">Créer</button>
    </form>
</section>
{% endblock %}
